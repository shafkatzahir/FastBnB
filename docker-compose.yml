

services:
  backend:
    build: ./backend  # <-- UPDATED: Build context is now ./backend
    container_name: fastapi_backend
    volumes:
      - ./backend:/app  # <-- UPDATED: Mount the backend directory
    restart: always
    env_file:
      - ./backend/.env  # <-- UPDATED: Path to env file
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - kafka  # <-- NEW: Depends on Kafka
    networks:
      - mynetwork

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=FastBnB
    ports:
      - "5432:5432"
    networks:
      - mynetwork
    restart: always



  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: shafkatzahir001@gmail.com
      PGADMIN_DEFAULT_PASSWORD: 1234
    ports:
      - "5050:80"
    networks:
      - mynetwork
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
      - booking_db

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"
    networks:
      - mynetwork

  # --- Booking Service ---
  booking_service:
    build: ./booking-service  # <-- UPDATED: Build context
    container_name: booking_service
    volumes:
      - ./booking-service:/app  # <-- UPDATED: Mount
    ports:
      - "8001:8001"
    env_file:
      - ./booking-service/.env  # <-- UPDATED: Path to env file
    depends_on:
      - booking_db
      - kafka  # <-- NEW: Depends on Kafka
    networks:
      - mynetwork
    restart: always

  booking_db:
    image: postgres:13-alpine
    container_name: booking_db
    volumes:
      - booking_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=booking_db
    ports:
      - "5433:5432"
    networks:
      - mynetwork
    restart: always

  # --- NEW: Kafka and Zookeeper ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    networks:
      - mynetwork
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    networks:
      - mynetwork
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

volumes:
  postgres_data:
  pgadmin_data:
  booking_data:


networks:
  mynetwork:
    driver: bridge

