# .github/workflows/ci-cd.yml
name: FastBnB CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME_BACKEND: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/fastbnb-backend
  IMAGE_NAME_BOOKING: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/fastbnb-booking-service

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (for aiokafka)
        run: sudo apt-get update && sudo apt-get install -y build-essential libkrb5-dev

      - name: Install Python dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ./backend
        run: pytest
        # --- ADD THIS ENV BLOCK ---
        env:
          DATABASE_URL: "sqlite:///./test.db"
          SECRET_KEY: "test_secret"
          ALGORITHM: "HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES: "15"
          REFRESH_TOKEN_EXPIRE_DAYS: "7"
          REDIS_URL: "redis://localhost:6379/0"
          KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
          KAFKA_PROPERTY_TOPIC: "property_updates"

  test-booking-service:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (for aiokafka)
        run: sudo apt-get update && sudo apt-get install -y build-essential libkrb5-dev

      - name: Install Python dependencies
        working-directory: ./booking-service
        run: pip install -r requirements.txt

      - name: Run booking-service tests
        working-directory: ./booking-service
        run: pytest
        # --- ADD THIS ENV BLOCK ---
        env:
          DATABASE_URL: "sqlite:///./test_booking.db"
          SECRET_KEY: "test_secret"
          ALGORITHM: "HS256"
          PROPERTY_SERVICE_URL: "http://test.com"
          KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
          KAFKA_PROPERTY_TOPIC: "property_updates"

  build-and-push-images:
    runs-on: ubuntu-latest
    needs: [test-backend, test-booking-service]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tags
        id: meta
        run: echo "TAG=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME_BACKEND }}:${{ steps.meta.outputs.TAG }}
            ${{ env.IMAGE_NAME_BACKEND }}:latest

      - name: Build and push booking-service image
        uses: docker/build-push-action@v5
        with:
          context: ./booking-service
          file: ./booking-service/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME_BOOKING }}:${{ steps.meta.outputs.TAG }}
            ${{ env.IMAGE_NAME_BOOKING }}:latest